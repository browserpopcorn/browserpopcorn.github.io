<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PopCornTimeBR</title>
<link href="assets/css/ssplayer.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="assets/js/ssplayer.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
	$(function(){
		$("#ssvideo").ssplayer({
		iframe : true,
		share: true,

		  logo: {
			title: "PopCornTimeBR",
			src: "assets/img/local-icon.png",
			href: "http://ssplayer.emreokay.net",
			target: "blank", // blank or top
			position: "bottom-right", // top-right or top-left or bottom-left or bottom-right
			shape: "square" // circle or square
		  },
		  subtitle: {
		default: "off", // tr or en etc.
		en: {
			label: "Portugues",
			src: "subtitle/en/subtitle.srt"
		}
		},
		quality: {
		    default: "360p",
		    "720p": "http://www11.uptostream.com/hg4gf3f0a2/720/0",
		    "480p": "http://www11.uptostream.com/hg4gf3f0a2/480/0",
		    "360p": "http://www11.uptostream.com/hg4gf3f0a2/360/0",
		    }

		});

	})
</script>
</head>

<body>
<video id="ssvideo" src="http://www11.uptostream.com/hg4gf3f0a2/360/0"></video>
</body>
</html>
